<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="application-name" content="VizAlgo - PathFinder">
        <meta name="description" content="Web application that visualizes pathfinding algorithms">
        <meta name="keywords" content="web,application,visualize,visualizes,algorithm,algorithms,pathfinding,pathfinder">
        <meta name="author" content="Jonnelin Marzielli Leonardo">
        <meta name="license" content="Copyright (c) 2014, Austin Andrews (http://materialdesignicons.com/), with Reserved Font Name Material Design Icons.">
        <meta name="license" content="Copyright (c) 2014, Google (http://www.google.com/design/) uses the license at https://github.com/google/material-design-icons/blob/master/LICENSE">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto+Condensed:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="app-wrapper d-flex flex-nowrap flex-row justify-content-between align-items-stretch">
            <div class="main-interface d-flex flex-nowrap flex-column justify-content-between">
                <div class="site-branding">
                    <img class="app-logo-white" src="img/logo-white-sm.png" />
                    <span class="app-name">VizAlgo</span>
                </div>
                <div class="algorithms-wrapper">

                    <form id="algorithms-select-form" class="algorithms-select-form">
                        <div class="algorithms-input-group">
                            <input name="algorithm-input-item" id="dijkstra-option" type="radio" value="dijkstra">
                            <label for="dijkstra-option" data-toggle="tooltip" data-placement="top" title="Determines the shortest path. Dijkstra uses weighted edges.">Dijkstra</label>
                        </div>
                        <div class="algorithms-input-group">
                            <input name="algorithm-input-item" id="a-option" type="radio" value="a">
                            <label for="a-option" data-toggle="tooltip" data-placement="top" title="Determines the shortest path. A* uses weighted edges.">A*</label>
                        </div>
                        <div class="algorithms-input-group">
                            <input name="algorithm-input-item" id="breadth-first-option" type="radio" value="breadth">
                            <label for="breadth-first-option" data-toggle="tooltip" data-placement="top" title="Does not determine the shortest path. Breadth-First does not use weighted edges and uses the first path it finds.">Breadth-First</label>
                        </div>
                        <div class="algorithms-input-group">
                            <input name="algorithm-input-item" id="depth-first-option" type="radio" value="depth">
                            <label for="depth-first-option" data-toggle="tooltip" data-placement="top" title="Does not determine the shortest path. Depth-First does not use weighted edges and uses the first path it finds.">Depth-First</label>
                        </div>
                    </form>
                </div>
                <div class="map-buttons-wrapper d-flex flex-nowrap flex-row justify-content-between">
                    <button class="generate-map-button map-button" data-toggle="tooltip" data-placement="top" title="Generate a new map">
                        <img class="generate-map-icon d-block" src="img/generate-map.png" />
                    </button>
                    <div class="green-pin-container map-button" data-toggle="tooltip" data-placement="top" title="Drag and drop to a point in the map to select the origin">
                        <img class="green-pin d-block" src="img/green-pin.png" />
                    </div>
                    <div class="red-pin-container map-button" data-toggle="tooltip" data-placement="top" title="Drag and drop to a point in the map to select the destination">
                        <img class="red-pin d-block " src="img/red-pin.png" />
                    </div>
                </div>
            </div>
            <div class="map-wrapper">
            </div>
            <div class="app-buttons-wrapper position-absolute">
                <button class="reset-button app-button" data-toggle="tooltip" data-placement="top" title="Reset pins and clear map">Reset</button>
                <button class="visualize-button app-button" data-toggle="tooltip" data-placement="top" title="Start algorithm visualization">Visualize</button>
            </div>
        </div>
        <script type="text/javascript" src="js/two.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/tooltips.js"></script>
    </body>
</html>
